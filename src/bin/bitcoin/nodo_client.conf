    read_block_chain = src/bin/bitcoin/blockchain.raw
    write_block_chain = src/bin/bitcoin/blockchain.raw
    read_wallet = src/bin/bitcoin/wallet.raw
    write_wallet = src/bin/bitcoin/wallet.raw
}

UI {
    interface = TUI
}